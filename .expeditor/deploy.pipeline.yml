steps:
  - command: .expeditor/buildkite/kubernetes.sh
    label: ":kubernetes:"
    concurrency: 1
    concurrency_group: chef-omnitruck-master/deploy/$ENVIRONMENT
    expeditor:
      accounts:
        - aws/chef-cd
      executor:
        docker:
          environment:
          - DOCKER_CONFIG_JSON_CHEFOPS
          - AWS_SSL_INTERNAL_ARN
          - ENVIRONMENT
          - CI
          - APP
          - HAB_AUTH_TOKEN
